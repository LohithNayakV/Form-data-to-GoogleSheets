<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Brochure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <!-- Download Brochure Form -->
    <form
      class="p-4 border rounded shadow-sm mb-4"
      method="post"
    >
    <input type="hidden" name="formID" value="Download_brochure" />
      <h4 class="mb-3">Download Brochure</h4>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Time In</label>
        <select class="form-select" name="time-in" required>
          <option value="">Select Time In</option>
          <option>12:00-1:00</option>
          <option>1:00-2:00</option>
          <option>2:00-3:00</option>
          <option>3:00-4:00</option>
          <option>4:00-5:00</option>
          <option>5:00-6:00</option>
          <option>6:00-7:00</option>
          <option>7:00-8:00</option>
          <option>8:00-9:00</option>
          <option>9:00-10:00</option>
          <option>10:00-11:00</option>
          <option>11:00-12:00</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Time Out</label>
        <select class="form-select" name="time-out" required>
          <option value="">Select Time Out</option>
          <option>12:00-1:00</option>
          <option>1:00-2:00</option>
          <option>2:00-3:00</option>
          <option>3:00-4:00</option>
          <option>4:00-5:00</option>
          <option>5:00-6:00</option>
          <option>6:00-7:00</option>
          <option>7:00-8:00</option>
          <option>8:00-9:00</option>
          <option>9:00-10:00</option>
          <option>10:00-11:00</option>
          <option>11:00-12:00</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" name="location" required />
      </div>
      <center>
        <button type="submit" class="btn btn-primary">Book a visit</button>
      </center>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <script>
    document.querySelectorAll("form").forEach(form => {
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            fetch("https://script.google.com/macros/s/AKfycbxc4E11TkczJAi_IqkuZAz8CFFLiGNk8B8kj-JgPTLuYGZo1wIi8xVLDou19XFZA1c/exec", {
                method: "POST",
                body: formData,
                mode: "no-cors" 
            })
            .then(response => response.text())
            .then(data => {
                alert("Brochure Form submitted successfully!");
                this.reset();
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    });
  </script>
  
</html>
